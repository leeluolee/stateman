<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>StateMan Reference</title>

  <!-- Flatdoc -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src='/bower_components/flatdoc/legacy.js'></script>
  <script src='/bower_components/flatdoc/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='/bower_components/flatdoc/theme-white/style.css' rel='stylesheet'>
  <script src='/bower_components/flatdoc/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="StateMan Reference" property="og:title">
  <meta content="StateMan Reference" name="description">
  <style>
  body{
    font-size: 14px;
  }
  .content h2{
    text-transform: none;
  }

  .header li{
    padding: 0 12px;
  }
  .header li a{
    padding: 0 2px;
    display: inline-block;
  }

  .content pre > code{
    letter-spacing: 0;
  }
  .content code{
   font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
    font-size: 12px;
  }
  .content pre > code{
    
  }

  </style>

  <!-- Initializer -->
</head>
<body role='flatdoc' class='big-h3'>

  <div class='header'>
    <div class='left'>
      <h1> <a href="/api">StateMan reference</a></h1>
      <ul>
        <li>
          <a href='?API-en' class='english j-toggle'>English</a>
        </li>
        <li>
          <a href='?API-zh' class='english j-toggle'>中文</a>
        </li>
      </ul>
    </div>
    <div class='right'>
      <iframe src="http://ghbtns.com/github-btn.html?user=leeluolee&amp;repo=stateman&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
      <div class='section'>
      </div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

  <script>

  function render(config, pushHistory){
    var name  = config.doc + "-" + config.lang;
    Flatdoc.run({
      fetcher: Flatdoc.file("https://rawgit.com/leeluolee/stateman/master/docs/" + name + ".md")
    });
    pushHistory && history.pushState({}, "StateMan Reference","?" + name)
  }
  function getDocAndLang(search){
    search = search.replace( "?" ,'').split("-");
    var lang = search[1] || "en";
    var doc = search[0] || "API";
    return {
      doc: search[0] || "API",
      lang: search[1] || "en"
    }
  }
  
  render(getDocAndLang(location.search));

  $(window).on("popstate", function(){
    render(getDocAndLang(location.search));
  })
  $('.j-toggle').on("click", function(ev){
    ev.preventDefault();
    render( getDocAndLang( this.search ) , true);

  })

  $(document).on('flatdoc:ready', function() {
    // I don't like this section to appear
    if(location.hash && location.hash !== "#"){
      $('html, body').animate({
        scrollTop: $(location.hash).offset().top
      }, 100);
    }
   
  });

  </script>
</body>
</html>
